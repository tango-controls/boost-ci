      ARCH: v143_x64
      MSVCVERSION: 14.3
      PYTHONPATH: c:\Python310-x64\
      PY_VER: 310
      BOOST_CFG: >-
          using python : 3.10 : c:/python310-x64/python.exe : c:/python310-x64/include : c:/python310-x64/libs ;

  # Python 3.11
    - APPVEYOR_BUILD_WORKER_IMAGE: Visual Studio 2022
